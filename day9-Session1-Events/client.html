<html>
    <form>
        <select id="client">
            <option id="">Select Client</option>
        </select>

        <select id="project">
                <option id="">Select Project</option>
            </select>
    </form>

    <script>
        var clients = [
            {id: 1,name: 'ABC Enterprises'},
            {id: 2,name: 'Real Time'},
            {id: 3,name: 'XYZ LLp'}
        ];

        var projects = [
            {id: 1,name: 'CRM Solutions',clientId: 1},
            {id: 2,name: 'AmericanSteel',clientId: 2},
            {id: 3,name: 'Kingdom',clientId: 3},
            {id: 4,name: 'American Carports',clientId: 2},
            {id: 5,name: 'CarportKingdom',clientId: 2},
        ];

        var clientHandle = document.getElementById('client');
       // <option value=1>ABC</option>
        clients.forEach(function(client){
           var option =  document.createElement('option');
           option.setAttribute('value',client.id);
           var text = document.createTextNode(client.name);
           option.appendChild(text);
           clientHandle.appendChild(option);
        });

        var projectHandle = document.getElementById('project');
        function setUpProjects(projects){
            projects.forEach(function(project){
                var option = document.createElement('option');
                option.setAttribute('value',project.id);
                var text = document.createTextNode(project.name);
                option.appendChild(text);
                projectHandle.appendChild(option);
            });
        }
        setUpProjects(projects);

        // clientHandle.addEventListener('change',function(){
        //     return result = projects.filter(project=>project.clientId == clientHandle.value);
        //     console.log(result);
        // },false);

         clientHandle.addEventListener('change',function(){
            var result = projects.filter(function(project){
                return project.clientId == clientHandle.value;
            });
            // console.log(result);
            projectHandle.innerHTML='';
            setUpProjects(result);
        },false);
    

    </script>
</html>
